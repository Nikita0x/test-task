<!-- feedback -->
<section class="feedback">
    <h2 class="feedback__title">Связаться с нами</h2>

    <div class="feedback__main">
      <!-- left -->
      <div class="feedback__left">
        <form class="feedback__left-form" action="#">
          <input class="feedback__input" placeholder="Имя" type="text">
          <input class="feedback__input required-phone" required placeholder="Номер телефона" type="text">
          <input class="feedback__input required-email" required placeholder="E-mail" type="text">
          <input class="feedback__input" placeholder="Интересующий товар/услуга" type="text">
          <textarea required class="feedback__textarea" placeholder="Сообщение" name="feedback-field" id="feedback-field" cols="30" rows="10"></textarea>
        </form>

        <div class="feedback__text-wrapper">
          <span class="feedback__text">Отправляя заявку Вы соглашаетесь
            с политикой конфиденциальности</span>
        </div>

        <!-- button -->
        <div class="our__projects-button">
          <button class="our__projects-button">
            <span class="our__projects-button-title">отправить</span>
            <span class="our__projects-button-arrow">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="9" viewBox="0 0 18 9" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 4.5C0 4.22386 0.223858 4 0.5 4L16.5 4C16.7761 4 17 4.22386 17 4.5C17 4.77614 16.7761 5 16.5 5L0.5 5C0.223858 5 0 4.77614 0 4.5Z" fill="white"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M12.6464 0.646447C12.8417 0.451184 13.1583 0.451184 13.3536 0.646447L17.2071 4.5L13.3536 8.35355C13.1583 8.54882 12.8417 8.54882 12.6464 8.35355C12.4512 8.15829 12.4512 7.84171 12.6464 7.64645L15.7929 4.5L12.6464 1.35355C12.4512 1.15829 12.4512 0.841709 12.6464 0.646447Z" fill="white"/>
              </svg>
            </span>
          </button>
        </div>
      </div>
      
      <!-- right -->
      <div class="feedback__right">
        <img src="./components/feedback/feedback_right.png" alt="feedback__right">
      </div>
    </div>
</section>
